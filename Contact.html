    <div class="container"> 
      <header>
        <h3 class="text">Let's Connect!</h3>
      </header> 
      <hr />
      <div class="grid grid-2-columns">
        <div>
          <form action="mailto:tiadferguson@gmail.com" method="post" enctype="text/plain"> 
          <label for="fname">First Name</label>
          <input type="text" id="fname" name="firstname" placeholder="Your name..">
          <label for="lname">Last Name</label>
          <input type="text" id="lname" name="lastname" placeholder="Your last name..">
          <label for="country">Country</label>
          <select id="country" name="country">
            <option value="australia">Australia</option>
            <option value="canada">Canada</option>
            <option value="usa">USA</option>
          </select>
      
          <label for="subject">Subject</label>
          <textarea id="subject" name="subject" placeholder="Write something.." style="height:175px"></textarea>
      
          <input type="submit" value="Submit">
      
          </form>
        </div>
        <div class="connect">
          <p>
            Let's Connect!
          </p>
        </div>
      </div>
